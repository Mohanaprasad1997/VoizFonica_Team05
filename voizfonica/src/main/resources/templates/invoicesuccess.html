<div id="HTMLtoPDF">
<div class="d-flex align-items-stretch">

    <div class="page-holder w-100 d-flex flex-wrap">
        <div id="contactdetail" style="font-size: 20px;margin-top: 10px;margin-bottom: 0px;">
            <div  th:each="j:${bill}">
                <div><h2 style="background: black;color: white"><center>INVOICE</center></h2><h1 style="font-family: Kaushan Script;color: black;text-align: left;">VoizFonica</h1></div>
                <br><br>

                <h1 style="color: black;text-align: center;">PLAN DETAILS</h1>

                <br><br>
                    <table  id="table" class="table table-striped"  style="border-color:#0076ff;color: black">
                        <thead>
                        <tr>
                            <td><b>PLANS</b></td>
                            <td><b>TYPE</b></td>
                            <td><b>VALIDITY</b></td>
                            <td><b>AMOUNT</b></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${j.plan.getName()}">Postpaid</td>
                            <td th:text="${j.plan.type}">Economic</td>
                            <td th:text="${j.plan.validity}">90days</td>
                            <td th:text="${j.plan.amount}" >30</td>
                        </tr>
                        </tbody>

                    </table>
                <br><br>
                <h1 style="color: black;text-align: center;">PAYMENT DETAILS</h1>

                <table  id="table" class="table table-striped"  style="border-color:#0076ff;color: black">
                    <thead>
                    <tr>
                        <td><b>OWNER</b></td>
                        <td><b>CARD NUMBER</b></td>
                        <td><b>DATE OF PAYMENT</b></td>
                        <td><b>TIME</b></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${j.payment.Name}">Postpaid</td>
                        <td th:text="${j.payment.CardNumber}">Economic</td>
                        <td th:text="${#dates.format(#dates.createNow(), ' dd MMM yyyy')}">90days</td>
                        <td th:text="${#dates.format(#dates.createNow(), ' HH:mm')}">30</td>
                    </tr>
                    </tbody>
                </table>



            </div>


        </div>



    </div>
</div>

<center><button type="button" onclick="HTMLtoPDF()" style="align-items: center">Download Invoice</button></center>

<script>
    function openPage(pageName,elmnt) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "#bbbbbb";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = "";
    }


    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();


</script>
